<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Meu primeiro Web App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="hhttps://cdn.datatables.net/1.13.1/css/dataTables.bootstrap5.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.7.1/sweetalert2.min.css"
        integrity="sha512-NvuRGlPf6cHpxQqBGnPe7fPoACpyrjhlSNeXVUY7BZAj1nNhuNpRBq3osC4yr2vswUEuHq2HtCsY2vfLNCndYA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="css/style.css" rel="stylesheet">
    <link href="css/empresa.css" rel="stylesheet">

</head>

<body>
    <div class="preloading">
        <!--  <img src="img/preloading.gif">-->
    </div>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Api Tarefa</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="tarefa.html">Inclusão</a>
                    </li>
                    <li>
                        <a class="nav-link active" aria-current="page" href="">Relatórios</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>

    <div class="container">

        <div class="card mt-5">
            <div class="card-body">
                <h5 class="card-title">Finalização e Alteração de Tarefas</h5>
                <table class="table" id="tabelaTarefas">
                    <thead>
                        <tr>
                            <th>Identificador</th>
                            <th>Inicio</th>
                            <th>Fim</th>
                            <th>Descricao Resumida</th>
                            <th>Descricao Longa</th>
                            <th>Tipo</th>
                            <th>Cnpj</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>


        <div class="card mt-5" id="cardCadastroEmpresa">
            <div class="card-body">
                <h5 class="card-title">Dados a serem alterados:</h5>
                <form id="formTarefa" data-parsley-validate="" autocomplete="off">
                    <div class="row">
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label class="form-label">Cnpj</label>
                                <input type="text" class="form-control cnpj" id="inputCnpj" required
                                    data-parsley-length="[18,18]"
                                    data-parsley-length-message="O cnpj informado é inválido.">
                            </div>
                        </div>
                        <div class="col-md-8">
                            <div class="mb-3">
                                <label class="form-label">Razão Social</label>
                                <input type="text" class="form-control" id="inputRazaoSocial" maxlength="255" required
                                    data-parsley-length="[3,255]"
                                    data-parsley-length-message="A Razão Social deve ter entre 3 e 255 caracteres.">
                            </div>
                        </div>
                    </div>
                    <select class="form-select" aria-label="Default select example" id="inputTipoTarefa">
                        <option selected>Selecione o tipo de tarefa:</option>
                        <option value="1">Reunião</option>
                        <option value="2">Quebra de contexto</option>
                        <option value="3">Tarefa</option>
                    </select>

                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Descricao Resumida</label>
                        <textarea class="form-control" id="inputDescricaoResumida" rows="3"></textarea>
                    </div>

                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Descricao Longa</label>
                        <textarea class="form-control" id="inputDescricaoLonga" rows="3"></textarea>
                    </div>
                </form>

            </div>
            <div class="text-end">
                <button type="button" class="btn btn-danger ms-2" onclick="limparDadosFormulario()">Cancelar</button>
                <button type="button" class="btn btn-primary" onclick="submeterFormulario()">Cadastrar</button>
            </div>
        </div>


    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"
        integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script src="https://cdn.datatables.net/1.13.1/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.1/js/dataTables.bootstrap5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/parsley.js/2.9.2/parsley.min.js"></script>
    <script src="dist/parsleyjs/i18n.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.7.1/sweetalert2.min.js"
        integrity="sha512-vCI1Ba/Ob39YYPiWruLs4uHSA3QzxgHBcJNfFMRMJr832nT/2FBrwmMGQMwlD6Z/rAIIwZFX8vJJWDj7odXMaw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/uteis.js"></script>
    <script src="js/tarefaDelete.js"></script>

</body>

</html>
