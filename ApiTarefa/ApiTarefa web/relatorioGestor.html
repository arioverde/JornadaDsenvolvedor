<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sistema Registro de Tarefas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="hhttps://cdn.datatables.net/1.13.1/css/dataTables.bootstrap5.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.7.1/sweetalert2.min.css"
        integrity="sha512-NvuRGlPf6cHpxQqBGnPe7fPoACpyrjhlSNeXVUY7BZAj1nNhuNpRBq3osC4yr2vswUEuHq2HtCsY2vfLNCndYA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="css/style.css" rel="stylesheet">
    <link href="css/empresa.css" rel="stylesheet">

</head>

<body>
    <div class="preloading">
        <img src="img/preloading.gif">
    </div>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Api Tarefa</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="empresa.html">Clientes</a>
                    </li>
                    <li>
                        <a class="nav-link active" aria-current="page" href="">Relatório de Tarefas</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="card mt-5">
            <div class="card-body">
                <h5 class="card-title">Filtros de Pesquisa</h5>
            </div>

            <select class="form-select" id="selectPeriodoTarefas">
                <option value="0">Selecione o período das Tarefas</option>
                <option value="1">Tarefas do dia</option>
                <option value="2">Tarefas da semana</option>
                <option value="3">Tarefas do mês</option>
            </select>

            <select class="form-select" id="selectCliente">
                <option value="">Selecione o Cliente</option>
            </select>

            <select class="form-select" id="selectColaborador">
                <option value="">Selecione o Colaborador</option>
            </select>
        </div>

        <button type="button" class="btn btn-primary" onclick="obterValoresFormulario()">Aplicar Filtros</button>
        <label for="exampleFormControlTextarea1" class="form-label">Total Horas abaixo:</label>
        <input type="text" class="form-control" id="totalHoras">
    </div>
    <div class="card mt-5">
        <div class="card-body">
            <h5 class="card-title">Relaltório de Tarefas</h5>
            <table class="table" id="tabelaTarefas">
                <thead>
                    <tr>
                        <th>Identificador</th>
                        <th>Inicio</th>
                        <th>Fim</th>
                        <th>Descricao Resumida</th>
                        <th>Descricao Longa</th>
                        <th>Tipo</th>
                        <th>Cliente</th>
                        <th>Colaborador</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"
        integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script src="https://cdn.datatables.net/1.13.1/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.1/js/dataTables.bootstrap5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/parsley.js/2.9.2/parsley.min.js"></script>
    <script src="dist/parsleyjs/i18n.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.7.1/sweetalert2.min.js"
        integrity="sha512-vCI1Ba/Ob39YYPiWruLs4uHSA3QzxgHBcJNfFMRMJr832nT/2FBrwmMGQMwlD6Z/rAIIwZFX8vJJWDj7odXMaw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/uteis.js"></script>
    <script src="js/relatorioGestor.js"></script>

</body>

</html>
